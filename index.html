<!doctype html>

<head>
    <title>Math Modeling</title>
    <style>
        #soil-type {
            position: fixed;
            top: 5px;
            right: 5px;
            font-size: 20px;
            font-weight: 700;
            background-color: white;
            display: inline-block;
            padding: 5px;
        }

        .button8 {
            display: inline-block;
            padding: 0.2em 1.45em;
            margin: 0.1em;
            border: 0.15em solid #CCCCCC;
            box-sizing: border-box;
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            color: #000000;
            background-color: #CCCCCC;
            text-align: center;
            position: relative;
            top: 50%;
        }

        .button8:hover {
            border-color: #7a7a7a;
        }

        .button8:active {
            background-color: #999999;
        }

        @media all and (max-width: 30em) {
            â€ƒ.button8 {
                display: block;
                margin: 0.2em auto;
            }
        }

        body {
            font-family: "Open Sans", sans-serif;
        }

        #inputsDiv {
            padding: 0px 50px;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: red;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>
